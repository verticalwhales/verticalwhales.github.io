---
layout: default
---

  <ul id="postsList">
    {% for post in site.posts %}
      <li>
        <div class="flip-container" ontouchstart="this.classList.toggle('hover');">
          <div class="flipper">
            <div class="front">
              <img src="/images/{{ post.featurePhoto }}" class="writings">
            </div>
            <div class="back">
              <a href="{{ post.url }}">{{ post.title }}</a>
            </div>
          </div>
        </div>
        
      </li>
    {% endfor %}
  </ul>
</html>
